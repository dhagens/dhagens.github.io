<div class="table">
  <div class="table-row">
    <div class="table-cell rangeContainer">
      Range for Analysis in Nautical Miles:
    </div>
	<div class="table-cell distanceContainer">
      <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="range" value="150"></input>
    </div>
    <div class="table-cell rangeContainer">
      Average Speed in Knots (kts):
    </div>
	<div class="table-cell distanceContainer">
      <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="distance" value="10"></input>
    </div>
    <div class="table-cell clickmapContainer">
      <button data-dojo-attach-event="onClick:clickMap">Click Map</button>
    </div>
	<div class="table-cell runContainer">
      <button data-dojo-attach-event="onClick:runAnalysis">Run</button>
    </div>
	<div class="table-cell clearMapContainer">
      <button data-dojo-attach-event="onClick:clearMap">Clear</button>
    </div>
    <div class="table-cell closeButtonContainer">
      <button data-dojo-attach-event="onClick:deactivateMapTool">Done</button>
    </div>
  </div>
</div>
